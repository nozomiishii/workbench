<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>nice form</title>
  </head>
  <body>
    <div class="container">
      <h1>Nice form</h1>
      <form action="">
        <div class="form-group">
          <label for="email">email</label>
          <input class='form-control' type="email" id="email" placeholder="enter your email">
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input class='form-control' type="password" id="password" placeholder="enter your password ">         
          <!-- <label>password<input class='form-control' type="password" id="password" placeholder="enter your password "></label> -->
          <small class='muted'>Password must be 8 characters or more</small>          
        </div>    
      
      <h4>checkboxs</h4>
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input name="coffee" id="mocha"type="checkbox" class="custom-control-input">
          <label for="mocha" class="custom-control-label">mocha</label>  
        </div>
        <div class="custom-control custom-checkbox">
          <input name="coffee" id="flatwhite"type="checkbox" class="custom-control-input">
          <label for="flatwhite" class="custom-control-label">flatwhite</label>  
        </div>      
        <div class="custom-control custom-checkbox">
          <input name="coffee" id="longBlack"type="checkbox" class="custom-control-input">
          <label for="longBlack" class="custom-control-label">longBlack</label>  
        </div>
      </div>
      <h4>radio buttons</h4>
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input name="coffee" id="Strong"type="radio" class="custom-control-input">
          <label for="Strong" class="custom-control-label">Strong</label>  
        </div>      
        <div class="custom-control custom-radio">
          <input name="coffee" id="Week"type="radio" class="custom-control-input">
          <label for="Week" class="custom-control-label">Week</label>  
        </div>

      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
      <input class="btn btn-info my-4" type="submit">
      </form>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
