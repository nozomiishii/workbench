<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>quiz</title>
  </head>
  <body>
    <!-- intro -->
    <div class="intro text-center p-4">
      <div class="container">
        <h1 class="display-3">Quiz</h1>
      </div>
    </div>

    <!-- result -->
    <div class="result p-4 bg-light text-center">
      <div class="container lead">
        <p>you got <span class="text-info display-4 p-3">0%</span></p>
      </div>
    </div>

    <!-- quiz -->
    <div class="quiz p-4 bg-info">
      <div class="container">
        <div class="row">
          <div class="col offset-md-3">
            <h2 class="m-5 text-white">On with the questions...</h2>
            <form class="quiz-form text-light">
              <!-- q1  -->
              <div class="question my-5">
                <p class="lead">1. What does "i" mean as in "iPhone"?</p>
                <div class="form-check text-white-50">
                  <input type="radio" name="q1" value="A" checked />
                  <label class="form-check-label">Yourself</label>
                </div>
                <div class="form-check text-white-50">
                  <input type="radio" name="q1" value="B" />
                  <label class="form-check-label">Internet</label>
                </div>
              </div>
    
              <!-- q2  -->
              <div class="question my-5">
                <p class="lead">2. what is magic coffee?</p>
                <div class="form-check text-white-50">
                  <input type="radio" name="q2" value="A" checked />
                  <label class="form-check-label">4 shots Piccolo</label>
                </div>
                <div class="form-check text-white-50">
                  <input type="radio" name="q2" value="B" />
                  <label class="form-check-label"
                    >Double ristretto 3/4 Flatwhite</label
                  >
                </div>
              </div>
    
              <!-- q3  -->
              <div class="question my-5">
                <p class="lead">3. who created pop dance</p>
                <div class="form-check text-white-50">
                  <input type="radio" name="q3" value="A" checked />
                  <label class="form-check-label">Jazzy J</label>
                </div>
                <div class="form-check text-white-50">
                  <input type="radio" name="q3" value="B" />
                  <label class="form-check-label"
                    >Boogaloo Sam</label
                  >
                </div>
              </div>
    
              <!-- q4 -->
              <div class="question my-5">
                <p class="lead">What does "Dairy" mean in New Zealand?</p>
                <div class="form-check text-white-50">
                  <input type="radio" name="q4" value="A" checked />
                  <label class="form-check-label">Cafe</label>
                </div>
                <div class="form-check text-white-50">
                  <input type="radio" name="q4" value="B" />
                  <label class="form-check-label"
                    >
                    convenience store</label
                  >
                </div>
              </div>          
    
            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
